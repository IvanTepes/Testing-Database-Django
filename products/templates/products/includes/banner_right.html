<!-- Side Banner -->
{% if product.promo_side_banner_right %}
        <img src="{{ product.promo_side_banner_right.url }}" class="rounded-3" alt="brand side banner">
{% else %}
    {% if product.brand.side_banner %}
        <img src="{{ product.brand.side_banner.url }}" class="rounded-3" alt="brand side banner">
    {% endif %}
{% endif %}
